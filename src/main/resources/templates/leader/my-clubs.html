<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Clubs | UniCircle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>My Clubs</h3>
        <a href="/leader/dashboard" class="btn btn-secondary btn-sm">â¬… Back</a>
    </div>

    <div th:if="${#lists.isEmpty(myClubs)}" class="alert alert-info">
        You are not managing any clubs.
    </div>

    <div class="row g-3" th:if="${!#lists.isEmpty(myClubs)}">
        <div class="col-md-4" th:each="club : ${myClubs}">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 th:text="${club.name}">Club Name</h5>
                    <p class="text-muted" th:text="${club.description}">
                        Description
                    </p>
                    <a th:href="@{'/clubs/' + ${club.id}}"
                       class="btn btn-primary btn-sm w-100">
                        View Club
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
