<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Charity | Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/admin/manage-club.css}">
</head>
<body>

<div class="container">
    <header class="header-section">
        <div class="header-content">
            <h1><i class="fas fa-hand-holding-heart"></i> Charity Management</h1>
            <p>Approve student requests or create new community service campaigns.</p>
        </div>
        <a th:href="@{/admin/charity/create}" class="btn-primary">
            <i class="fas fa-plus"></i> Create New Charity
        </a>
    </header>

    <div class="data-card">
        <table class="user-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Campaign Title</th>
                <th>Organizer</th> <th>Points</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="charity : ${charities}">
                <td th:text="${charity.id}">1</td>
                <td>
                    <strong th:text="${charity.title}">Campaign Name</strong>
                    <br/>
                    <small th:text="${#strings.abbreviate(charity.description, 50)}" style="color: #666;"></small>
                </td>

                <td>
                        <span th:if="${charity.createdBy != null}">
                            <i class="fas fa-user-shield"></i>
                            <span th:text="${charity.createdBy.username}">Username</span>
                        </span>
                    <span th:unless="${charity.createdBy != null}" class="text-muted">
                            <i class="fas fa-robot"></i> System
                        </span>
                </td>

                <td th:text="${charity.points != null ? charity.points : 0}">0</td>

                <td>
                    <span th:if="${charity.approved}" class="status-badge status-active">Approved</span>
                    <span th:unless="${charity.approved}" class="status-badge status-pending">Pending</span>
                </td>

                <td>
                    <div style="display: flex; gap: 0.5rem;">
                        <form th:if="${!charity.approved}" th:action="@{/admin/charity/approve/{id}(id=${charity.id})}" method="post">
                            <button type="submit" class="btn-primary" style="background-color: #2ecc71; padding: 0.4rem 0.8rem;">
                                <i class="fas fa-check"></i>
                            </button>
                        </form>

                        <form th:action="@{/admin/charity/delete/{id}(id=${charity.id})}" method="post"
                              onsubmit="return confirm('Are you sure you want to delete this campaign?');">
                            <button type="submit" class="btn-primary" style="background-color: #e74c3c; padding: 0.4rem 0.8rem;">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(charities)}">
                <td colspan="6" style="text-align: center; padding: 2rem;">No charities found.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div style="margin-top: 1.5rem;">
        <a th:href="@{/admin/dashboard}" style="text-decoration: none; color: var(--primary-color);">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</div>

</body>
</html>
