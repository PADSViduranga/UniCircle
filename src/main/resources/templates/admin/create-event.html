<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event | NSBM Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/admin/manage-club.css}">
</head>
<body>

<div class="container" style="max-width: 800px;">
    <header class="header-section">
        <div class="header-left">
            <div class="header-nav-group">
                <a th:href="@{/admin/events}" class="back-nav-link">
                    <div class="btn-back"><i class="fas fa-chevron-left"></i></div>
                    <nav class="breadcrumb"><span>Events</span><span>/</span><span class="current-page">New Event</span></nav>
                </a>
            </div>
            <h1>Create New Event</h1>
        </div>
    </header>

    <div class="data-card">
        <div style="padding: 2.5rem;">
            <form th:action="@{/admin/events/create}" th:object="${event}" method="post">

                <input type="hidden" th:name="approved" th:value="true" />

                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; color: var(--text-muted); font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem;">Event Title</label>
                    <input type="text" th:field="*{title}" class="form-select" style="width: 100%; padding: 0.75rem;" placeholder="e.g., Green Fiesta 2026" required>
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; color: var(--text-muted); font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem;">Description</label>
                    <textarea th:field="*{description}" class="form-select" style="width: 100%; padding: 0.75rem; min-height: 120px; font-family: inherit;" placeholder="Enter event details..." required></textarea>
                </div>

                <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
                    <div>
                        <label style="display: block; color: var(--text-muted); font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem;">Event Date</label>
                        <input type="date" th:field="*{eventDate}" class="form-select" style="width: 100%; padding: 0.75rem;" required>
                    </div>

                    <div>
                        <label style="display: block; color: var(--text-muted); font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem;">Venue / Location</label>
                        <input type="text" th:field="*{location}" class="form-select" style="width: 100%; padding: 0.75rem;" placeholder="e.g., Main Auditorium" required>
                    </div>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
                    <button type="submit" class="btn-primary" style="flex: 2; justify-content: center;">
                        <i class="fas fa-save"></i>
                        <span>Publish Event</span>
                    </button>
                    <a th:href="@{/admin/events}" class="btn-icon" style="flex: 1; text-decoration: none; display: flex; align-items: center; justify-content: center; color: var(--text-muted);">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
