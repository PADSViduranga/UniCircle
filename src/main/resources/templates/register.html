<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | UniCircle NSBM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body class="auth-wrapper">

<div class="auth-card shadow-lg">
    <div class="auth-header">
        <h3 class="fw-bold mb-0">Uni<span class="text-success">Circle</span></h3>
        <small class="opacity-75">Create your student account</small>
    </div>

    <div class="auth-body">
        <div th:if="${error}" class="alert alert-danger py-2 small" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success py-2 small" th:text="${success}"></div>

        <form th:action="@{/register}" th:object="${registerRequest}" method="post">
            <div class="mb-3">
                <label class="form-label small fw-bold">Username</label>
                <input type="text" th:field="*{username}" class="form-control-custom" placeholder="e.g. john_doe" required />
            </div>

            <div class="mb-3">
                <label class="form-label small fw-bold">NSBM Student Email</label>
                <input type="email" th:field="*{email}" class="form-control-custom" placeholder="name@nsbm.ac.lk" required />
            </div>

            <div class="mb-4">
                <label class="form-label small fw-bold">Password</label>
                <input type="password" th:field="*{password}" class="form-control-custom" placeholder="••••••••" required />
            </div>

            <button type="submit" class="btn-auth shadow-sm">Create Account</button>
        </form>

        <div class="text-center mt-4">
            <span class="text-muted small">Already a
                user?</span>
            <a href="/login" class="text-success fw-bold small text-decoration-none">Login Here</a>
        </div>
    </div>
</div>

</body>
</html>
